<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script src="monaco-editor/min/vs/loader.js"></script>
    <title>Learn You a Robot</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div id="lessonPane">
        <h4 class="lessonPaneHeading">Lessons:</h4>
        <hr style="margin: 0px;">
        <table id="lessons">
        </table>
      </div>
      <div class="editorColumn">
        <div class="buttonRow">
          <button id="toggleRunButton" class="start">Run</button>
          <button id="switchRobotButton">Switch Robot</button>
        </div>
        <div id="editor"></div>
      </div>
    </div>
    <div id="switcherPopup" class="hidden">
      <h2>Select a robot to deploy to:</h2>
      <hr>
      <table id="deployTargets">
      </table>
    </div>

    <script>
        require.config({ paths: { "vs": "monaco-editor/min/vs" }});
        require(["vs/editor/editor.main"], function() {
            var editor = monaco.editor.create(document.getElementById("editor"), {
                value: [
                    "public class LearnYouARobot {",
                    "\tpublic static void main(String[] args) {",
                    "\t\tSystem.out.println(\"Welcome to Learn You a Robot! Select a lesson on the left to get started.\");",
                    "\t}",
                    "}"
                ].join("\n"),
                language: "java",
                theme: "vs-dark"
            });
            window.onresize = () => editor.layout();
        });
    </script>
  </body>
</html>
