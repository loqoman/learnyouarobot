<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script src="monaco-editor/min/vs/loader.js"></script>
    <title>Learn You a Robot</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="editor.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="lessonPane">
        <h4 class="lessonPaneHeading">Lessons:</h4>
        <hr style="margin: 0px;">
        <ul id="lessons">
        </ul>
      </div>
      <div class="editorColumn">
        <div class="buttonRow">
          <button id="toggleRunButton" class="start">Run</button>
          <button id="switchRobotButton">Switch Robot</button>
        </div>
        <div id="editor"></div>
      </div>
    </div>
    <div id="switcherPopup" class="hidden">
      <div class="switcherHeadingContainer">
        <h2 class="switcherHeading">Select a robot to deploy to:</h2>
        <button id="closeSwitcherButton">Close</button>
      </div>
      <table id="deployTargets">
      </table>
    </div>
  </body>
</html>
